<!DOCTYPE html>
<html>
    <body>
        <h1>classes</h1>
        <p id="title"></p>
        <p id="demo"></p>
        <p id="title1"></p>
        <p id="demo1"></p>
        <p id="title2"></p>
        <p id="demo2"></p>
<script>

    //basic class
    document.getElementById("title").innerHTML =("[class]");   
class persons {
  constructor(name, year) {
    this.name = name;
    this.year = year;
  }
}

const Mine = new persons("raj", 1999);
document.getElementById("demo").innerHTML =
Mine.name + "'s year of birth is " + Mine.year;
//
//
//classes eith objects
 document.getElementById("title1").innerHTML =("[class with object]");
class Bike {
  constructor(name, year) {
    this.name = name;
    this.year = year;

  }
  age() {
    let date = new Date();
    return date.getFullYear() - this.year;
  }
}

let mybike = new Bike("R15", 2019);
document.getElementById("demo1").innerHTML =
"My bike is " + mybike.age() + " years old.";
//
//
//
//use parameters in class
document.getElementById("title2").innerHTML =("[use parameters in class]");
class Person {
  constructor(name, year) {
    this.name = name;
    this.year = year;
  }
  age(x) {
    return x - this.year;
  }
}

let date = new Date();
let year = date.getFullYear();

let personName = new Person("mukil", 2018);
document.getElementById("demo2").innerHTML=
"the person name is " + personName.age(year) + " years old.";

</script>
    </body>
</html>
